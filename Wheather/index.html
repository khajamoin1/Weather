<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main id="maincontainer">
        <section id="cardcontainer">

            <form id="firstcontainer">
                <input type="text" placeholder="Enter your City" id="text"><br>
                <input id = "btn" type="submit" value="Get Weather">
            </form>
            <article id="secondcontainer">
                <img src="./Assets/sun.png" id="img" height="200px" width="250px">
                <p id="Rainy">Rainy</p>


            </article>

            <article id="thirdcontainer">
               <section id="temperature">

                    <h1>0 <sup>0</sup></h1>
                    <p>TEMPERATURE</p>
               </section>


               <section id="humidity">

                 <h1>0 KMPH</h1>
                 <p>HUMIDITY</p>
               </section>

            </article>

        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
